<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Custome css -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formFill" onsubmit="return valtition()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user-circle'></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>

                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">

                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="ConformPassword" placeholder="Conform Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="valtition()" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You</h2>
            <p>You were Registration Sucessfully. Thanks!</p>
            <a href="login.html"><button onclick="closeSlide()">Ok</button></a>
        </div>
    </div>




    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!-- custome js -->
    <script src="script.js"></script>
</body>

</html>
